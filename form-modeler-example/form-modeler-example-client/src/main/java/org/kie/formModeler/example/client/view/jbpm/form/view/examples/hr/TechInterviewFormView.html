<div>
    <form class="form-inline" id="form">
        <div id="name_control_group" class="control-group">
            <label for="name" class="control-label">Candidate Name:</label>
            <div class="controls">
                <input style="width: 20em;" maxlength="20" id="name" name="name" type="text">
                <p id="name_help_block" class="help-block"></p>
            </div>
        </div>
        <div id="age_control_group" class="control-group"><label for="age" class="control-label">Candidate Age:</label>
            <div class="controls">
                <input style="width: 3em;" maxlength="3" id="age" name="age" score type="text">
                <p id="age_help_block" class="help-block"></p>
            </div>
        </div>
        <div id="mail_control_group" class="control-group">
            <label for="mail" class="control-label">Candidate Mail:</label>
            <div class="controls">
                <input style="width: 30em;" maxlength="30" id="mail" name="mail" type="text">
                <p id="mail_help_block" class="help-block"></p></div>
        </div>
        <div id="skills_control_group" class="control-group">
            <label for="score" class="control-label">Skills:</label>
            <div class="controls">
                <textarea id="skills" name="skills"></textarea>
                <p id="skills_help_block" class="help-block"></p>
            </div>
        </div>
        <div id="score_control_group" class="control-group">
            <label for="score" class="control-label">Score:</label>
            <div class="controls">
                <input style="width: 3em;" maxlength="1" id="score" name="score" score type="text">
                <p id="score_help_block" class="help-block"></p>
            </div>
        </div>
        <div id="twitter_control_group" class="control-group">
            <label for="score" class="control-label">Twitter:</label>
            <div class="controls">
                <input style="width: 20em;" maxlength="20"  id="twitter" name="twitter" score type="text">
                <p id="twitter_help_block" class="help-block"></p>
            </div>
        </div>
    </form>
</div>
